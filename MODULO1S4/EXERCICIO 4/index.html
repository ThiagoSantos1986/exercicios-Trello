<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Impares</title>
    
    
</head>
<body>
    <h1>Arrow function: Soma e subtração</h1>

    <p>Simples calculadora de Soma e Subtração</p>
    <input type="number"  id="num1" placeholder="numero 1">
    <input type="number"  id="num2" placeholder="numero 2">
    <br><br>
    <span>Operação</span>
    <ul>
        <li><button type="button" id="btn-somar" value="+">SOMAR</button></li>
        <br>
        <li><button type="button" id="btn-subtrair" value="-">SUBTRAIR</button></li>
    </ul>
    <span id="result"></span>

    
    <script src="./scripts.js"></script>
    
    
</body>
</html>
